<meta charset="utf-8">
<script src=/GE/js/pre0.01/pre.js></script>
<center><pre>
<span style='font-size:3em'>Galatic Empire World-Block-Editor</span>
<pre id=world-block></pre>
<input type=button value=Save onclick=javascript:save_file();>
</pre>
</center>
<script>
var world_block = localStorage.getItem("world-block");
render(world_block);
function render(obj) {
  var i = 0;
  if (obj == null || obj == "")
    return "error";
  else
    obj = JSON.parse(obj);
  while (i != obj.length)
  {
    var word = "ID:" + (i + 1) + " | Blockid:" + <input type=text maxlength=128 class=editor_blockid value=" + obj[i].blockid + "> | X-axis <input type=text maxlength=8 class=editor_x-axis value=" + obj[i].x + "| Y-axis <input type=text maxlength=8 class=editor_y-axis value=" + obj[i].y + "| Z-axis <input type=text maxlength=8 class=editor_z-axis value=" + obj[i].z + "| Length <input type=text maxlength=8 class=editor_length value=" + obj[i].len + "| Width <input type=text maxlength=8 class=editor_width value=" + obj[i].width + "| Height <input type=text maxlength=8 class=editor_height value=" + obj[i].height + " | Texture:";
    if (typeof obj[i].texture == "undefined")
      word += "<font color=red><span style=translate>None</span></font>";
    else
      word += "<input type=text maxlength=1024 class=editor_texture value=" + obj[i].texture + ">";
     word += " | <input type=button value=Delete onclick=javascript:detele_world_block(" + i + ");><br>";
     document.getElementById("world-block").innerHTML += word;
    i++;
  }
}
</script>
