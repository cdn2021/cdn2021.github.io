<script>
sessionStorage.removeItem("paintcanvas");
function loadcanvas(){
	document.body.requestFullscreen();
	if (sessionStorage.getItem('paintcanvas') == null)
	{
		main();
		sessionStorage.setItem('paintcanvas',true);
	}
}

<input type=button onclick=javascript:loadcanvas(); value='Full Screen'><br>
