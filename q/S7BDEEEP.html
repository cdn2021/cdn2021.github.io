function GetAverage(dat){
	var i = 1;
	var total = [[0,0,0],0,0];
	while (i < 31){
		total[0][0] += parseFloat(dat[i][0][0]);
        total[0][1] += parseFloat(dat[i][0][1]);
        total[0][2] += parseFloat(dat[i][0][2]);
		total[1] += parseFloat(dat[i][1]);
		total[2] += parseFloat(dat[i][2]);
		i++;
	};
	var average = [[null,null,null],null,null];
	average[0][0] = total[0][0] / 30;
    average[0][1] = total[0][1] / 30;
    average[0][2] = total[0][2] / 30;
	average[1] = total[1] / 30;
	average[2] = total[2] / 30;
	for (i in average){
		if (isNaN(average[i]))
			average[i] = "-";
		else
			average[i] = average[i].toFixed(2);
	};
	return {chinese:average[0][0],maths:average[1],english:average[2],chinese_article:average[0][1],chinese_writing:average[0][2]};
	
};
